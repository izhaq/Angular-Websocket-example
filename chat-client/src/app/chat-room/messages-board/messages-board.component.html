<div class="messages-container">
  <ng-container *ngFor="let message of messages">
    <div class="chat-message" [ngClass]="{'other-user': message.sender !== currentUser}">
      <div class="name-logo">{{message.sender |  uppercase | slice:0:2}}</div>
      <div class="message-content-container">
        <div  class="arrow" [ngClass]="{'right': message.sender !== currentUser, 'left': message.sender === currentUser}"></div>
        <div class="message-content">{{message.content}}</div>
      </div>
    </div>
  </ng-container>
